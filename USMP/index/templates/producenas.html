{% extends 'database.html' %}

{% block body %}
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统功能 <span
            class="c-gray en">&gt;</span>
        生产NAS数据 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                   href="javascript:location.replace(location.href);" title="刷新"><i
            class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="page-container">
        <div style="width:97%; height:500px; position:absolute;float: left;" id="">
            <div style="width:100%; height:20px; float: left;"></div>
            <div style="width:100%; float: left;">
                <button class="layui-btn layui-btn-radius layui-btn-sm" id="nas_export">点击导出</button>
                <button class="layui-btn layui-btn-radius layui-btn-sm" id="nas_delete">批量删除</button>
                <button class="layui-btn layui-btn-radius layui-btn-sm" id="nas_add">批量增加</button>

                <table id="get_produce_nas_data"
                       class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
                    <thead>
                    <tr class="text-c">
                        <th colspan="7">生产 NAS</th>
                    </tr>
                    <tr class="text-c">
                        <th></th>
                        <th>集群</th>
                        <th>序列号</th>
                        <th>用途</th>
                        <th>型号</th>
                        <th>所属部门</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>


        <!--数据渲染&修改-->
        <form class="layui-form" style="display: none" id="form">

            <div class="layui-form-item" style="display: none">
                <label class="layui-form-label">id</label>
                <div class="layui-input-inline">
                    <input type="text" name="id" autocomplete="off"
                           class="layui-input" id="id">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">集群</label>
                <div class="layui-input-inline">
                    <input type="text" name="colony" placeholder="请输入集群" autocomplete="off"
                           class="layui-input" id="colony">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">机头</label>
                <div class="layui-input-inline">
                    <input type="text" name="nose" placeholder="请输入机头"
                           autocomplete="off" class="layui-input" id="nose">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">序列号</label>
                <div class="layui-input-inline">
                    <input type="text" name="serial_number" placeholder="请输入序列号"
                           autocomplete="off" class="layui-input" id="serial_number">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">机头管理IP</label>
                <div class="layui-input-inline">
                    <input type="text" name="nose_manage_ip" placeholder="请输入机头管理IP"
                           autocomplete="off" class="layui-input" id="nose_manage_ip">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">集群管理IP</label>
                <div class="layui-input-inline">
                    <input type="text" name="colony_manage_ip" placeholder="请输入集群管理IP" autocomplete="off"
                           class="layui-input" id="colony_manage_ip">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">服务IP</label>
                <div class="layui-input-inline">
                    <input type="text" name="service_ip" placeholder="请输入服务IP" autocomplete="off"
                           class="layui-input" id="service_ip">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">机房</label>
                <div class="layui-input-inline">
                    <input type="text" name="computer_room" placeholder="请输入机房"
                           autocomplete="off" class="layui-input" id="computer_room">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">机架</label>
                <div class="layui-input-inline">
                    <input type="text" name="frame" placeholder="请输入机架"
                           autocomplete="off" class="layui-input" id="frame">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">用途</label>
                <div class="layui-input-inline">
                    <input type="text" name="purpose" placeholder="请输入用途"
                           autocomplete="off" class="layui-input" id="purpose">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">型号</label>
                <div class="layui-input-inline">
                    <input type="text" name="type" placeholder="请输入型号"
                           autocomplete="off" class="layui-input" id="type">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">环境</label>
                <div class="layui-input-inline">
                    <input type="text" name="environmental" placeholder="请输入环境"
                           autocomplete="off" class="layui-input" id="environmental">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">保修级别</label>
                <div class="layui-input-inline">
                    <input type="text" name="warranty_level" placeholder="请输入保修级别"
                           autocomplete="off" class="layui-input" id="warranty_level">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">登陆方式</label>
                <div class="layui-input-inline">
                    <input type="text" name="landing_mode" placeholder="请输入登陆方式"
                           autocomplete="off" class="layui-input" id="landing_mode">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">所属部门</label>
                <div class="layui-input-inline">
                    <input type="text" name="subordinate_departments" placeholder="请输入所属部门"
                           autocomplete="off" class="layui-input" id="subordinate_departments">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">投产日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="produce_date" placeholder="请输入投产日期"
                           autocomplete="off" class="layui-input" id="produce_date">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="save_update_nas" type="button">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

        <!--添加-->
        <form class="layui-form" style="display: none" id="addform">
            <div class="layui-form-item">
                <textarea required lay-verify="required" placeholder="请输入要添加的值" autocomplete="off"
                          class="layui-textarea" id="addValue"></textarea>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" id="save_nas">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

    </div>
{% endblock %}


{% block footer %}
    <!--自己写的JS脚本-->
    <script type="text/javascript" src="../static/ui/js/produce.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            {#getProduceSanData();#}
            getProduceNasData();
        });
    </script>
{% endblock %}


</body>
</html>
