<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" href="../static/ui/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../static/ui//h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../static/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../static/ui/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../static/ui/h-ui.admin/css/style.css" />
<title>首页</title>
</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统功能 <span class="c-gray en">&gt;</span> iostat日志分析 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form class="form form-horizontal" action="" method="POST" enctype="multipart/form-data" class="form form-horizontal" id="form-iostatlog-update">
         {% csrf_token %}
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>IOSTAT文件：</label>
        <div class="formControls col-xs-8 col-sm-9" id="div_selectFile">
            <span class="btn-upload form-group" id="span_selectFile">
                <input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
                <a href="javascript:void(0);" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i>上传文件</a>
                <input type="file" class="input-file" id="iostat_selectFile" multiple="multiple" name="iostat_selectFile" />
            </span>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>盘符：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <select id="disk_select" multiple="multiple" style="width:200px"></select>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>参数：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <select id="option_select" style="width:200px"></select>
        </div>
    </div>
    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input id="iostat_button" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;展示&nbsp;&nbsp;">
        </div>
    </div>
     <div class="row cl" id="chart_iostat" style="display: block;height: 450%;width: 100%"></div>
    </form>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../static/ui/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/ui/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../static/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../static/lib/laypage/1.2/laypage.js"></script>
<script src="../static/lib/echarts/echarts.js" type="text/javascript"></script>
<script src="../static/lib/echarts/theme/dark.js" type="text/javascript"></script>
<!--自己写的JS脚本-->
<script type="text/javascript" src="../static/ui/js/iostat_log.js" ></script>
<script type="text/javascript">
    jQuery(document).ready(function() {
        iostat_log.init();
    });
</script>
</body>
</html>
